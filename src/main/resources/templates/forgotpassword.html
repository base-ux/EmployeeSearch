<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Forgot Password - Employee Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet"/>
        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>
    <body>

        <!-- Forgotten password form -->
        <div class="container p-5 text-center">
            <div class="card">

                <!-- Forgotten password header -->
                <h5 class="card-header darkblue py-4 text-center white-text">
                    <strong>Forgotten Password</strong>
                </h5>

                <!-- Card content-->
                <div class="card-body pt-0 px-lg-5">

                    <!-- Form -->
                    <form class="text-center" th:action="@{/EmployeeSearch/Login}" method="POST">

                        <!-- E-mail -->
                        <div class="md-form input-group input-with-pre-icon">
                            <i class="fas fa-envelope prefix" aria-hidden="true"></i>
                            <input type="email" name="email" id="LoginFormEmail" class="form-control" 
                                   aria-describedby="RegisterFormEmailHelpBlock" required/>
                            <label for="LoginFormEmail">Email</label>
                        </div>
                        <div>
                            <small id="RegisterFormEmailHelpBlock" class="form-text mb-4 text-muted">
                                This is your e-mail address where the reset password e-mail will be sent to
                            </small>
                        </div>

                        <!-- Reset password button -->
                        <button class="btn btn-outline-info btn-block my-4 waves-effect z-depth-0" name="submit" type="submit">Reset My Password</button>

                    </form>
                    <!-- /Form -->

                </div>
                <!-- /Card content-->

            </div>
        </div>
        <!-- /Forgotten password form -->

        <!-- Back to main page -->
        <div class="container">
            <div class="text-center">
                <div th:replace="fragments/layout :: login"></div>
            </div>
        </div>
        <!-- /Back to main page -->

        <!-- Footer -->
        <div class="container">
            <footer class="darkblue font-small mb-4 mt-3 page-footer">

                <!-- Copyright -->
                <div class="font-small footer-copyright p-5 text-center">
                    <div th:replace="fragments/layout :: copyright"></div>
                    <div th:replace="fragments/layout :: date"></div>
                </div>

            </footer>
        </div>
        <!-- /Footer -->
    </body>
</html>
