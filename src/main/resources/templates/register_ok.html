<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Registering successful - Employee Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet"/>
        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>
    <body>

        <!-- Registering success message -->
        <div class="container">
            <div class="alert alert-success mt-5">
                <h4 class="alert-heading">Congratulations!</h4>
                <p>Registering was successful for alias 
                    <span th:text="${alias}">alias</span>.</p>
            </div>
        </div>
        <!-- /Registering success message -->

        <!-- Back to main page -->
        <div class="container">
            <div class="text-center">
                <div th:replace="fragments/layout :: main"></div>
            </div>
        </div>
        <!-- /Back to main page -->

        <!-- Footer -->
        <div class="container font-small">
            <footer class="page-footer mb-4 mt-3 darkbluebg">
                <!-- Copyright -->
                <div class="footer-copyright p-5 text-center">
                    <div th:replace="fragments/layout :: copyright"></div>
                    <div th:replace="fragments/layout :: date"></div>
                </div>
            </footer>
        </div>
        <!-- /Footer -->

    </body>
</html>
