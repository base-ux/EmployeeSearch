<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Login - Employee Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet"/>
        <!-- Custom CSS -->
        <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    </head>
    <body>

        <!-- Login form -->
        <div class="blocks">
            <div class="container col-sm-10 col-md-8 col-lg-6 col-xl-6 p-5 text-center">
                <div class="card">
                    <!-- Login header -->
                    <h5 class="card-header py-4 text-center text-light darkbluebg">
                        <strong>User Login</strong>
                    </h5>
                    <!-- Card content-->
                    <div class="card-body pt-0 px-lg-5">
                        <!-- Form -->
                        <form class="text-center" th:action="@{/EmployeeSearch/Login}" method="POST">
                            <!-- Username -->
                            <div class="md-form input-group input-with-pre-icon">
                                <i class="fas fa-user-circle prefix" aria-hidden="true"></i>
                                <input type="text" name="username" id="LoginFormUsername" class="form-control"/>
                                <label for="LoginFormUsername">Username</label>
                            </div>
                            <!-- Password -->
                            <div class="md-form input-group input-with-pre-icon">
                                <i class="fas fa-lock prefix" aria-hidden="true"></i>
                                <input type="password" name="password" id="LoginFormPassword" class="form-control"/>
                                <label for="LoginFormPassword">Password</label>
                            </div>
                            <!-- Login button -->
                            <button class="btn btn-outline-info btn-block my-4 z-depth-0 waves-effect" name="submit" type="submit" id="userLogin">Login</button>
                            <!-- Register -->
                            <p>Not a registered user?
                                <a id="toSignupPage" th:href="@{/EmployeeSearch/Register}">Sign up</a>
                            </p>
                        </form>
                        <!-- /Form -->
                    </div>
                    <!-- /Card content-->
                </div>
            </div>
        </div>
        <!-- /Login form -->

        <!-- Back to main page -->
        <div class="container">
            <div class="text-center">
                <div th:replace="fragments/layout :: main"></div>
            </div>
        </div>
        <!-- /Back to main page -->

        <!-- Footer -->
        <div class="container font-small">
            <footer class="page-footer mb-4 mt-3 darkbluebg">
                <!-- Copyright -->
                <div class="footer-copyright p-5 text-center">
                    <div th:replace="fragments/layout :: copyright"></div>
                    <div th:replace="fragments/layout :: date"></div>
                </div>
            </footer>
        </div>
        <!-- /Footer -->

        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
        <!-- Custom JavaScript -->
        <script th:src="@{/javascript/code.js}" defer></script>

    </body>
</html>
